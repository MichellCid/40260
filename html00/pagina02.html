<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 02</title>
</head>

<body>
    <button onclick="loadXMLDoc()">Ejecutar funcion</button>
    <table id="demo"></table>

<script>
function loadXMLDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    const xmlDoc = xhttp.responseXML;
    const alumnos = xmlDoc.getElementsByTagName("alumno");
    myFunction(alumnos);
  }
  xhttp.open("GET", "estudiantes.xml");
  xhttp.send();
}

function myFunction(alumnos) {
  let table = "<tr><th>Nombre</th><th>Apellido</th></tr>";
  for (let i = 0; i < alumnos.length; i++) {
    table += "<tr><td>" +
      alumnos[i].getElementsByTagName("nombre")[0].childNodes[0].nodeValue +
      "</td><td>" +
      alumnos[i].getElementsByTagName("apellido")[0].childNodes[0].nodeValue +
      "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>

</body>
</html>
